<main *ngIf="!isLoggedIn">
<div class="container" >
    <div class="box">
        <div class="heading"></div>

        <form class="login-form" 
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate >

    <div class="field">
      <input type="name" id="username" placeholder="Phone number, username, or email" 
      [(ngModel)]="form.email" 
      required 
      #username="ngModel" 
      name="email"/>
      <label for="username">Phone number, username, or email</label>
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="username.errors && f.submitted" >
      Username is required!
    </div>
    </div>

    <div class="field">
      <input id="password" type="password" placeholder="password"  name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel" />
      <label for="password">Password</label>
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="password.errors && f.submitted"
    >
      <div *ngIf="password.errors['required']">Password is required</div>
      <div *ngIf="password.errors['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
    </div>

      <button class="login-button" title="login" >Log In</button>
      <div class="separator">
        <div class="line"></div>
        <p>OR</p>
        <div class="line"></div>
      </div>

    <div class="other">
      <button class="fb-login-btn" type="button">
        <i class="fa fa-facebook-official fb-icon"></i>
        <span class="">Log in with Facebook</span>
      </button>
      <a class="forgot-password" routerLink="/resetPassword">Forgot password?</a>
    </div>
  </form>
</div>
<div class="box">
  <p>Don't have an account? <a class="signup" routerLink="/register">Sign Up</a></p>
</div>
</div>

<div class="logos" >
