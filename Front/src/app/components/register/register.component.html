
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form class="signup-form" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <button class="login-with-fb-button" title="login"><a style="color:#fff" href="https://www.facebook.com/">Log in with Facebook</a></button>
                <div class="separator">
                  <div class="line"></div>
                  <p>OR</p>
                  <div class="line"></div>
                </div>
        <div class="field">
          <input type="text" name="email" id="email" placeholder="Mobile Number Or Email" [(ngModel)]="form.email" required email
          #email="ngModel"/>
          <label for="email">Mobile Number Or Email </label>
        </div>

        <div class="field">
          <input id="fullname" name="name" type="text" placeholder="Full Name" [(ngModel)]="form.name" required minlength="3"
          maxlength="20" #name="ngModel" />
          <label for="fullname">Full Name</label>
        </div>

        <div class="field">
          <input id="username" name="username" type="text" placeholder="Username" [(ngModel)]="form.username" required minlength="3"
          maxlength="20" #username="ngModel"  />
          <label for="username">Username</label>
        </div>

        <div class="field">
          <input id="password" name="password" type="password" placeholder="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
          <label for="password">Password</label>
        </div>
        <div 
        id="err" style="display:none"  class="alert alert-danger"
        role="alert">
        Email is already exists
      </div>
          <button class="signup-button" title="login" (click)="register()">Sign Up</button>

      
          <div class="box">
            <p>Have an account? <a class="login" routerLink="/login">Log in</a></p>
          </div>
    
      </form>
    </div>
